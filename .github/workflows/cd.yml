name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    name: ⬣ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🔨 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          cache-dependency-path: ./package.json
          node-version: 16

      - name: 📥 Install deps
        run: pnpm install

      - name: 🔬 Lint
        run: pnpm lint

  typecheck:
    name: ⬣ Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🔨 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          cache-dependency-path: ./package.json
          node-version: 16

      - name: 📥 Install deps
        run: pnpm install

      - name: 🔬 Lint
        run: pnpm typecheck

  format:
    name: ⬣ Format
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🔨 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          cache-dependency-path: ./package.json
          node-version: 18

      - name: 📥 Install deps
        run: pnpm install

      - name: 🔬 Format
        run: pnpm format

  deploy:
    name: Deploy
    needs: [lint, typecheck, format]
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🔨 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          cache-dependency-path: ./package.json
          node-version: 18

      - name: 📥 Install deps
        run: pnpm install

      - name: Deploy
        run: |
          echo "Deploying..."
          echo "Deployed!"
