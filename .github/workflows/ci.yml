name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”¨ Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¥ Install deps
        run: bun install

      - name: ğŸ”¬ Lint
        run: bun run lint

  typecheck:
    name: â¬£ Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”¨ Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¥ Install deps
        run: bun install

      - name: ğŸ”¬ Lint
        run: bun run typecheck

  format:
    name: â¬£ Format
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”¨ Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¥ Install deps
        run: bun install

      - name: ğŸ”¬ Format
        run: bun run format

  deploy:
    name: Deploy
    needs: [lint, typecheck, format]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”¨ Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¥ Install deps
        run: bun install

      - name: Deploy
        run: |
          echo "Deploying..."
          echo "Deployed!"
