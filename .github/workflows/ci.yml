name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    name: ⬣ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🔨 Setup bun
        uses: oven-sh/setup-bun@v1

      - name: 📥 Install deps
        run: bun install

      - name: 🔬 Lint
        run: bun run lint

  typecheck:
    name: ⬣ Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🔨 Setup bun
        uses: oven-sh/setup-bun@v1

      - name: 📥 Install deps
        run: bun install

      - name: 🔬 Lint
        run: bun run typecheck

  format:
    name: ⬣ Format
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🔨 Setup bun
        uses: oven-sh/setup-bun@v1

      - name: 📥 Install deps
        run: bun install

      - name: 🔬 Format
        run: bun run format

  deploy:
    name: Deploy
    needs: [lint, typecheck, format]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🔨 Setup bun
        uses: oven-sh/setup-bun@v1

      - name: 📥 Install deps
        run: bun install

      - name: Deploy
        run: |
          echo "Deploying..."
          echo "Deployed!"
